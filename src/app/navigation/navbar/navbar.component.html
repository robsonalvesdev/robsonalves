<nav (window:resize)="onResize($event)"
     [ngClass]="{'bg-opacity-10': (scroll) && !detectar_mobile(), 'navbar-shrink': !scroll}"
     class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" id="mainNav">
  <div class="container">
    <a class="navbar-brand" href="#"><img alt="..." src="/assets/img/robsonalves.svg"/></a>
    <button aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler"
            data-bs-target="#navbarNavAltMarkup" data-bs-toggle="collapse" type="button">
      <span class="navbar-toggler-icon" id="botaomenu"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <ul class="navbar-nav text-uppercase ms-auto py-4 py-lg-0">
        <li class="nav-item"><a [class.active]="((activeFragment) | async) === 'page-top' || (activeFragment | async) === null" [routerLinkActive]="'is-active'" [routerLink]="['/']"
                                class="nav-link"
                                data-bs-target=".navbar-collapse.show" data-bs-toggle="collapse"
                                fragment="page-top" gaAction="click_pagetop" gaEvent>Home</a>
        </li>
        <li class="nav-item"><a [class.active]="(activeFragment | async) === 'services'" [routerLink]="['/']" class="nav-link" data-bs-target=".navbar-collapse.show"
                                data-bs-toggle="collapse" fragment="services"
                                gaAction="services" gaEvent
                                href="#services">Serviços</a></li>
        <li class="nav-item"><a [class.active]="(activeFragment | async) === 'about'" [routerLink]="['/']" class="nav-link" data-bs-target=".navbar-collapse.show"
                                data-bs-toggle="collapse" fragment="about"
                                gaAction="click_about" gaEvent href="#about">Sobre</a>
        </li>
        <li class="nav-item"><a [class.active]="(activeFragment | async) === 'university'" [routerLink]="['/']" class="nav-link" data-bs-target=".navbar-collapse.show"
                                data-bs-toggle="collapse" fragment="university"
                                gaAction="click_university" gaEvent href="#university">(Pós)Graduação</a>
        </li>
        <li class="nav-item"><a [class.active]="(activeFragment | async) === 'courses'" [routerLink]="['/']" class="nav-link" data-bs-target=".navbar-collapse.show"
                                data-bs-toggle="collapse" fragment="courses"
                                gaAction="click_courses" gaEvent
                                href="#courses">Cursos</a></li>
        <li class="nav-item"><a [class.active]="(activeFragment | async) === 'coursesformation'" [routerLink]="['/']" class="nav-link" data-bs-target=".navbar-collapse.show"
                                data-bs-toggle="collapse"
                                fragment="coursesformation" gaAction="click_coursesformation" gaEvent
                                href="#coursesformation">Cursos de Formação</a></li>
        <li class="nav-item"><a [class.active]="(activeFragment | async) === 'contact'" [routerLink]="['/']" class="nav-link" data-bs-target=".navbar-collapse.show"
                                data-bs-toggle="collapse" fragment="contact"
                                gaAction="click_contact" gaEvent
                                href="#contact">Contato</a></li>
      </ul>
    </div>
  </div>
</nav>
