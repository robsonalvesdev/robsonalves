<!-- About-->
<section class="page-section" [ngClass]="{'bg-light': bgcolor}" id="about">

    <div class="container">
        <div class="text-center">
            <h2 class="section-heading text-uppercase">Sobre</h2>
            <h3 class="section-subheading text-muted">Saiba mais sobre minha carreira.</h3>
        </div>
        <div class="main-timeline">

            <!-- start experience section-->
            <div *ngFor="let item of getAbout(); let i = index" class="timeline">
                <div class="icon"></div>
                <div class="date-content">
                    <div class="date-outer">
                        <span class="date">
                            <span class="month">Ano</span>
                            <span *ngIf="item.date !== null" class="year">{{item.date | date:'yyyy'}}</span>
                            <span *ngIf="item.date === null" class="year">{{myDate | date:'yyyy'}}</span>
                        </span>
                    </div>
                </div>
                <div class="timeline-content">
                    <h5 class="title">{{item.title | titlecase }}</h5>
                    <i *ngFor="let message of item.messages" class="description">{{message.replace("##careerStart##", getCareerTime())}}<br></i>
                </div>
            </div>
            <!-- end experience section-->

        </div>
    </div>

</section>
