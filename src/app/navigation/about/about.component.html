<!-- About-->
<section class="page-section" id="about">
    <div class="container">
        <div class="text-center">
            <h2 class="section-heading text-uppercase">Sobre</h2>
            <h3 class="section-subheading text-muted">Saiba mais sobre minha carreira.</h3>
        </div>
        <ul>

            <div class="bd-callout bd-callout-info">
                <div class="my-3 my-lg-0">
                    <li *ngFor="let item of getAbout(); let i = index" [attr.data-index]="i" [ngClass]="(i%2)===0?'':'timeline-inverted'" style="list-style: none;">
                        <div class="text-center">
                            <div>
                                <h4 class="subheading">{{item.title | titlecase }}</h4>
                            </div>
                            <div class="timeline-body">
                                <i *ngFor="let message of item.messages" class="text-muted lh-sm">{{message.replace("##careerStart##", getCareerStart())}}<br></i>
                            </div>
                        </div>
                    </li>
                </div>
            </div>

            

        </ul>
    </div>
</section>
